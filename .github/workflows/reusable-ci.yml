name: reusable-ci

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      path_filter:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Node)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi
          npm run lint || true
          npm test || true

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ toLower(github.repository_owner) }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker build -t $IMAGE:sha-$SHA ${{ inputs.path_filter }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ toLower(github.repository_owner) }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker push $IMAGE:sha-$SHA

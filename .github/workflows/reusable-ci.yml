name: reusable-ci
on:
  workflow_call:
    inputs:
      service_name: { required: true, type: string }
      path_filter: { required: false, type: string, default: "." }

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Node)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Lint & Test
        run: |
          if [ -f package.json ]; then npm run lint || true; npm test || true; fi

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker build -t $IMAGE:sha-$SHA ${{ inputs.path_filter }}

      - name: Login & Push to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker push $IMAGE:sha-$SHA

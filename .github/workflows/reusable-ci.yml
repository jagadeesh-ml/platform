name: reusable-ci

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      path_filter:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Produce a lowercase owner for GHCR (no toLower() in Actions expressions)
      - name: Compute lowercase owner
        id: owner
        run: |
          echo "lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      # --- Detect Node repo + lockfile (optional) ---
      - name: Detect Node & lockfile
        id: detect
        run: |
          ROOT="${{ inputs.path_filter }}"
          has_node="false"
          lock_path=""
          if [[ -f "$ROOT/package.json" ]]; then
            has_node="true"
            if   [[ -f "$ROOT/package-lock.json" ]]; then lock_path="$ROOT/package-lock.json"
            elif [[ -f "$ROOT/pnpm-lock.yaml"   ]]; then lock_path="$ROOT/pnpm-lock.yaml"
            elif [[ -f "$ROOT/yarn.lock"        ]]; then lock_path="$ROOT/yarn.lock"
            fi
          fi
          echo "has_node=$has_node" >> "$GITHUB_OUTPUT"
          echo "lock_path=$lock_path" >> "$GITHUB_OUTPUT"

      - name: Set up Node
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.detect.outputs.lock_path != '' && 'npm' || '' }}
          cache-dependency-path: ${{ steps.detect.outputs.lock_path }}

      - name: Install deps (Node)
        if: steps.detect.outputs.has_node == 'true'
        working-directory: ${{ inputs.path_filter }}
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      - name: Run unit tests (Node, if script exists)
        if: steps.detect.outputs.has_node == 'true'
        working-directory: ${{ inputs.path_filter }}
        run: |
          if jq -e '.scripts.test' package.json >/dev/null 2>&1; then
            npm test --silent --if-present
          else
            echo "No test script; skipping."
          fi

      # --- Docker multi-arch build & push to GHCR ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.path_filter }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.lc }}/${{ inputs.service_name }}:sha-${{ github.sha }}

      - name: Print pushed tag
        run: echo "PUSHED ghcr.io/${{ steps.owner.outputs.lc }}/${{ inputs.service_name }}:sha-${{ github.sha }}"

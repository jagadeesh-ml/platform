name: reusable-ci
on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      path_filter:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GHCR_OWNER: jagadeesh-ml
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ env.GHCR_OWNER }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker build -t $IMAGE:sha-$SHA ${{ inputs.path_filter }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ env.GHCR_OWNER }}/${{ inputs.service_name }}
          SHA=${{ github.sha }}
          docker push $IMAGE:sha-$SHA
